<div class="deal col-xs-12 col-sm-6 col-md-4 col-lg-3">
  <div class="deal-container">
    <div class="vendor-name">
      <a href="{{.Vendor.HomeUrl}}">
        {{.Vendor.Name}}
      </a>
    </div>
    <div class="deal-image">
      <a href="{{.Url}}">
        <img src="{{.ImageUrl}}" alt="{{.Title}}" height="150">
      </a>
    </div>
    <div class="deal-title">
      <a href="{{.Url}}">
        {{.Title}}
      </a>
    </div>
  </div>
</div>
